<h2>Fundamentals: The Integration Test</h2>

<ul>
  <li class="fragment">An <em>integration test</em> verifies a subsystem exhibits intended behavior <em>as a whole</em></li>
  <li class="fragment">Different software defines different boundaries</li>
  <li class="fragment">An example is testing responses from an <code>http.Server</code> instance</li>
  <li class="fragment">Integration tests usually involve "helper" utilities</li>
</ul>
